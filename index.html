<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flashy Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9H8SWKEK37"></script>
    <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-9H8SWKEK37');

<body>
    <h1 class="glow">Welcome to My Blog!</h1>
    
    <button class="fancy-button">Click Me</button>

    <form action="#" method="post">
        <h2 class="pulsate">Contact Me</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="fancy-button">Submit</button>
    </form>

    <h2 class="pulsate">Watch This Video</h2>
    <video width="320" height="240" controls>
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser doesn't support the video tag.
    </video>

    <h2 class="pulsate">Upload a File</h2>
    <input type="file" name="myfile">
    
    <script src="script.js"></script>
</body>
</html>
